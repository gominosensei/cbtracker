{% extends "comicbooks/base.html" %}

{% block content %}
<table class='table'>
	<tr>
		<th>Series</th>
		<th>Issue</th>
		<th>Release</th>
	</tr>

	{% for listing in object_list %}
	<tr>
		<td>{{issue.series}}</td>
		<td>{{issue.issue_number}}</td>
		<td>${{listing.release_date}}</td>
	</tr>
	{% endfor %}
</table>		
{% endblock %}
